name: CI/CD Pipeline with AI Log Analysis and Auto-Rollback

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.23.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install flask==2.2.3 requests pytest

      - name: Create Log Directories
        run: |
          mkdir -p ai_log_analysis
          touch ai_log_analysis/deployment_logs.txt
          echo "INFO: Starting deployment" > ai_log_analysis/deployment_logs.txt

      - name: Build Docker Image
        run: |
          echo "Building Docker image..."
          docker build -t my-app:latest -f docker/Dockerfile .
          echo "Image built successfully"
          docker images

      - name: Debug Docker Configuration
        run: |
          echo "Docker version:"
          docker --version
          echo "Docker compose version:"
          docker-compose --version
          echo "Docker images:"
          docker images
          echo "Docker networks:"
          docker network ls

      - name: Start the application
        run: |
          echo "Starting Docker container..."
          docker-compose -f docker/docker-compose.yml up -d
          echo "Docker container status:"
          docker ps -a
          echo "Docker logs:"
          sleep 5
          docker logs docker-web-1 || echo "Cannot get logs"

      - name: Test Container Network
        run: |
          echo "Testing network connectivity..."
          # Check if the port is open
          docker exec docker-web-1 curl -s http://localhost:5000 || echo "Internal curl failed"
          # Map the container's IP
          CONTAINER_IP=$(docker inspect -f '{{range .NetworkSettings.Networks}}{{.IPAddress}}{{end}}' docker-web-1)
          echo "Container IP: $CONTAINER_IP"
          curl -v http://$CONTAINER_IP:5000 || echo "External curl to container IP failed"

      - name: Run Tests
        run: |
          echo "Running application tests..."
          # Wait a moment for the app to fully start
          sleep 10
          curl -v http://localhost:5000 || echo "Curl test failed"
          
          python -c "
          import time
          import requests
          
          print('Testing connection to Flask app...')
          max_retries = 5
          retry_count = 0
          
          while retry_count < max_retries:
              try:
                  print(f'Attempt {retry_count+1}: connecting to http://localhost:5000')
                  response = requests.get('http://localhost:5000', timeout=10)
                  print(f'Response status: {response.status_code}')
                  print(f'Response text: {response.text}')
                  if response.status_code == 200:
                      print('✅ Connection successful!')
                      exit(0)
              except Exception as e:
                  print(f'Error: {str(e)}')
              
              retry_count += 1
              print(f'Retry {retry_count}/{max_retries}...')
              time.sleep(3)
          
          print('❌ Application failed to start')
          "

      - name: Run AI Log Analysis
        run: |
          echo "Running log analysis..."
          python ai_log_analysis/analyze_logs.py || echo "Log analysis failed but continuing"

      - name: Check Deployment Status
        run: |
          echo "Checking deployment status..."
          RESPONSE_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:5000 || echo "000")
          echo "Response code: $RESPONSE_CODE"
          if [ "$RESPONSE_CODE" != "200" ]; then
            echo "❌ Deployment failed with status code $RESPONSE_CODE! Rolling back..."
            bash rollback/rollback.sh || echo "Rollback script failed"
            exit 1
          else
            echo "✅ Deployment successful!"
          fi
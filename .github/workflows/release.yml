name: CI/CD Pipeline with AI Log Analysis and Auto-Rollback

on:
  push:
    branches:
      - main  # Runs when code is pushed to main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📂 Checkout Code
        uses: actions/checkout@v3

      - name: 🛠️ Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: 📦 Install Dependencies  # ✅ Fix: Install Python dependencies
        run: |
          pip install -r app/requirements.txt
          python -m spacy download en_core_web_sm

      - name: 🏗️ Build Docker Image
        run: |
          docker build -t my-app -f docker/Dockerfile .
          echo "✅ Build successful"

      - name: ✅ Run Tests
        run: echo "✅ Running tests (Mock Step)"  # Replace with real test command

      - name: 🔍 Run AI Log Analysis
        run: python ai_log_analysis/analyze_logs.py

      - name: 🚀 Deploy to Production (Simulated)
        run: echo "🚀 Deploying app to production"

      - name: 🔄 Check Deployment Status & Rollback if Failed
        run: |
          if [[ $(curl -s -o /dev/null -w "%{http_code}" http://localhost:5000) -ne 200 ]]; then
            echo "❌ Deployment failed! Rolling back..."
            chmod +x rollback/rollback.sh
            bash rollback/rollback.sh
          else
            echo "✅ Deployment successful!"
          fi
